<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Lines</title>

        <style>
            th, td { border: 1px solid black; padding: 10px;}
            button, input {padding: 10px;}
        </style>

    <body>

        <h1>Train Lines</h1>
        <br>

        <h2>Register a Company Train Line</h2>

        <form id="addInputsTrainlines">
            Trainline Name:     <input type="text" name="trainline" /> <br>
            Train Stops: <br>


            <input type="checkbox" id="akihabara" name="akihabara" value="akihabara">
            <label for="akihabara"> Akihabara station</label><br>

            <input type="checkbox" id="ebisu" name="ebisu" value="ebisu">
            <label for="ebisu"> Ebisu station</label><br>

            <input type="checkbox" id="ikebukuro" name="ikebukuro" value="ikebukuro">
            <label for="ikebukuro"> Ikebukuro station</label><br>

            <input type="checkbox" id="roppongi" name="roppongi" value="roppongi">
            <label for="roppongi"> Roppongi station</label><br>

            <input type="checkbox" id="shibuya" name="shibuya" value="shibuya">
            <label for="shibuya"> Shibuya station</label><br>

            <input type="checkbox" id="shinjuku" name="shinjuku" value="shinjuku">
            <label for="shinjuku"> Shinjuku station</label><br>

            <input type="checkbox" id="tsukiji" name="tsukiji" value="tsukiji">
            <label for="tsukiji"> Tsukiji station</label><br>

            <input type="checkbox" id="ueno" name="ueno" value="ueno">
            <label for="ueno"> Ueno station</label><br>

            <input type="checkbox" id="waseda" name="waseda" value="waseda">
            <label for="waseda"> Waseda station</label><br>

            <input type="checkbox" id="yoyogi" name="yoyogi" value="yoyogi">
            <label for="yoyogi"> Yoyogi station</label><br>
            <br>
    
            <input type="submit" value="Add" />
        </form>
        <br>
        <br>

        <table id="searchResultsTrainlines">

            </tr>
