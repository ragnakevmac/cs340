    <h3>Search Results</h3>

	<table border='1'>
	    <thead>
	    	<th>Passenger ID</th>
            	<th>First Name</th>
            	<th>Last Name</th>
            	<th>Birthdate</th>
            	<th>Occupation</th>
            	<th>Email</th>
	    </thead>
	    <tbody>
	      {% for r in rows %}
	      <tr>
	        <td> {{ r[0] }}</td>
	        <td> {{ r[1] }}</td>
	        <td> {{ r[2] }}</td>
	        <td> {{ r[3] }}</td>
	        <td> {{ r[4] }}</td>
	        <td> {{ r[5] }}</td>
		<td> <input type='button' name='Update' value='Update' onclick="window.location = '/update_people/{{r[4]}}'"> </td>
	        <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_people/{{r[4]}}'"> </td>
	      </tr>
	      {% endfor %}
	    </tbody>
	</table>
